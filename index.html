<!doctype html>

<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>

    <a-scene background="color : yellow">

        <a-plane color="black" position="0 0 0" rotation="-90 0 0" width="5" height="5"></a-plane>

        <a-box color="red" position="-1 0.5 0.3" rotation="0 -90 0"></a-box>
        
        <a-dodecahedron color="lightgreen" position="1.6 0.5 -1.3"  radius ="0.5" ></a-dodecahedron>
        
        <a-cylinder  color="pink" position="1.5 0.5 0.3" radius ="0.3"  height= '0.5'> </a-cylinder>
        
        <a-cone   color="purple" position="0.5 0.5 0.3" radius-bottom ="0.5" radius-top="0" ></a-cone>
        
         <a-octahedron color="cyan" position="0.5 0.5 -1.5" radius="0.45"></a-octahedron>
        
         <a-ring  color="green" position="-1 1 -1.5" radius-inner="0.25" radius-outer="0.7"  ></a-ring>
         
         <a-shpere  color="pink" position="2 2 0.3" radius ="0.3"></a-shpere>
    </a-scene>
     
     
</body>

</html>
